<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css?v=1.1">
    <title>Ticket Validator</title>
</head>
<body>
    <script src="./qrScript.js"></script>
    <div style="text-align: center;">

        <div id="reader" style="width: 350px;"></div>
        <div id="show" style="display: none;">
            <h4 id="result"></h4>
            <button onclick="window.location.href = 'https://validator.daniclub.tech';">Vissza</button>
        </div>
    </div>
    <script>
        const html5Qrcode = new Html5Qrcode('reader');
        const qrCodeSuccessCallback = (decodedText, decodedResult)=>{
            if(decodedText){
                document.getElementById('show').style.display = 'block'; 
                const targetUrl = decodedText;
                fetch(targetUrl)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('result').innerHTML = data;
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                html5Qrcode.stop();  
            }
        }
        const config = {fps:30, qrbox:{width:250, height:250}}
        html5Qrcode.start({facingMode:"environment"}, config,qrCodeSuccessCallback );

        // register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(function(err) {
                console.log('Service Worker registration failed:', err);
            });
        }
    </script>
    
</body>
</html>
